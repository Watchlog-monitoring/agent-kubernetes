apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "watchlog-agent.fullname" . }}-binding
  labels:
    {{- include "watchlog-agent.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "watchlog-agent.fullname" . }}-role
subjects:
  - kind: ServiceAccount
    name: {{ include "watchlog-agent.serviceAccountName" . }}
    namespace: {{ .Values.namespace.name }}
